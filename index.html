<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS Editor</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #editor-container {
            display: flex;
            height: calc(100% - 40px);
        }
        textarea {
            width: 33.33%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }
        #output {
            width: 100%;
            height: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="editor-container">
        <textarea id="html-editor" placeholder="HTML"></textarea>
        <textarea id="css-editor" placeholder="CSS"></textarea>
        <textarea id="js-editor" placeholder="JavaScript"></textarea>
    </div>
    <iframe id="output"></iframe>

    <script>
        const htmlEditor = document.getElementById('html-editor');
        const cssEditor = document.getElementById('css-editor');
        const jsEditor = document.getElementById('js-editor');
        const outputFrame = document.getElementById('output');

        function updateOutput() {
            const htmlCode = htmlEditor.value;
            const cssCode = `<style>${cssEditor.value}</style>`;
            const jsCode = `<script>${jsEditor.value}</script>`;
            const combinedCode = `<html>${cssCode}<body>${htmlCode}${jsCode}</body></html>`;
            outputFrame.srcdoc = combinedCode;
        }

        htmlEditor.addEventListener('input', updateOutput);
        cssEditor.addEventListener('input', updateOutput);
        jsEditor.addEventListener('input', updateOutput);

        updateOutput(); // Initial update
    </script>
</body>
</html>
